<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepyGuard - Drowsiness Detection</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load ML5.js -->
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <!-- Load Facemesh model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
</head>
<body>
    <div class="container">
        <h1>SleepyGuard</h1>
        <div class="video-container">
            <video id="video" width="640" height="480" autoplay></video>
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
        <div id="alert" class="alert hidden">
            <h2>ALERT!</h2>
            <p>Drowsiness Detected!</p>
            <button id="awakeButton" class="awake-button">I am awake now</button>
        </div>
        <div class="status">
            <p>Status: <span id="status">Initializing...</span></p>
        </div>
    </div>
    <audio id="alarm" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto" loop></audio>
    <script src="script.js"></script>
</body>
</html>
